name: Build SQLCipher (Windows MinGW-w64)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'SQLCipher tag (ex: v4.10.0)'
        required: true
        default: 'v4.10.0'

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: 🧩 Baixar código-fonte SQLCipher
        run: |
          git clone https://github.com/sqlcipher/sqlcipher.git
          cd sqlcipher
          git checkout ${{ github.event.inputs.tag }}

      - name: ⚙️ Instalar MSYS2 e dependências
        shell: pwsh
        run: |
          echo "🔹 Instalando MSYS2..."
          choco install msys2 --no-progress -y
          echo "🔹 Instalando pacotes base..."
          C:\msys64\usr\bin\bash -lc "pacman -S --noconfirm --needed mingw-w64-x86_64-gcc mingw-w64-x86_64-openssl make autoconf automake libtool pkgconf"

      - name: 🔍 Listar todos os arquivos .c (debug)
        shell: pwsh
        run: |
          echo "🔍 Listando todos os arquivos .c encontrados..."
          Get-ChildItem -Recurse -Filter *.c | ForEach-Object { $_.FullName }

      - name: 🏗️ Compilar SQLCipher
        shell: pwsh
        run: |
          echo "🔹 Ajustando PATH..."
          $env:PATH = "C:\msys64\mingw64\bin;$env:PATH"

          echo "🔹 Entrando no diretório do SQLCipher..."
          cd sqlcipher

          echo "🔹 Compilando biblioteca principal (DLL)..."
          gcc -O2 -DSQLITE_HAS_CODEC -DSQLCIPHER_CRYPTO_OPENSSL -DSQLITE_TEMP_STORE=2 -DHAVE_STDINT_H -I./src ./src/sqlite3.c -shared -o sqlcipher.dll -L/mingw64/lib -lcrypto -lssl

          echo "🔹 Compilando executável CLI..."
          gcc -O2 -DSQLITE_HAS_CODEC -DSQLCIPHER_CRYPTO_OPENSSL -DSQLITE_TEMP_STORE=2 -DHAVE_STDINT_H -I./src ./src/shell.c -o sqlcipher.exe -L/mingw64/lib -lcrypto -lssl

      - name: 📦 Compactar arquivos compilados
        shell: pwsh
        run: |
          echo "🔹 Compactando arquivos compilados..."
          if (!(Test-Path "sqlcipher/sqlcipher.dll")) { throw "❌ sqlcipher.dll não encontrado!" }
          if (!(Test-Path "sqlcipher/sqlcipher.exe")) { throw "❌ sqlcipher.exe não encontrado!" }

          Compress-Archive -Path sqlcipher/sqlcipher.dll,sqlcipher/sqlcipher.exe,sqlcipher/sqlite3.h,sqlcipher/sqlite3ext.h -DestinationPath sqlcipher-windows.zip
          echo "✅ Arquivo compactado com sucesso."

      - name: 📤 Upload do build gerado
        uses: actions/upload-artifact@v4
        with:
          name: sqlcipher-windows
          path: sqlcipher-windows.zip
