name: Build SQLCipher (Windows MinGW)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'SQLCipher tag (ex: v4.10.0)'
        required: true
        default: 'v4.10.0'

jobs:
  build-win:
    runs-on: windows-latest

    steps:
    - name: ğŸ“¦ Checkout
      uses: actions/checkout@v4

    - name: ğŸ§° Instalar MSYS2 + Toolchain
      uses: msys2/setup-msys2@v2
      with:
        update: true
        msystem: MINGW64
        install: >-
          git
          make
          automake
          autoconf
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-openssl
          zip

    - name: ğŸ”¹ Clonar SQLCipher
      shell: pwsh
      run: |
        git clone https://github.com/sqlcipher/sqlcipher.git C:\sqlcipher
        cd C:\sqlcipher
        git checkout ${{ github.event.inputs.tag }}

    - name: âš™ï¸ Gerar sqlite3.c e shell.c
      shell: bash
      run: |
        cd /c/sqlcipher
        echo "ğŸ”¹ Executando autoconf..."
        ./configure --enable-tempstore=yes --disable-tcl
        echo "ğŸ”¹ Gerando arquivos amalgamados..."
        make sqlite3.c
        make shell.c || true

    - name: ğŸ§© Compilar SQLCipher e gerar DLL
      shell: pwsh
      run: |
        $env:PATH = "C:\msys64\mingw64\bin;$env:PATH"
        Set-Location C:\sqlcipher

        Write-Host "ğŸ”¹ Compilando sqlite3.c..."
        gcc -c sqlite3.c -DSQLITE_HAS_CODEC -DSQLCIPHER_CRYPTO_OPENSSL -DSQLITE_TEMP_STORE=2 `
          -I"C:\sqlcipher" -I"C:\msys64\mingw64\include" -L"C:\msys64\mingw64\lib" `
          -lcrypto -lssl -lz

        Write-Host "ğŸ”¹ Gerando DLL..."
        gcc -shared -o libsqlcipher.dll sqlite3.o -L"C:\msys64\mingw64\lib" -lcrypto -lssl -lz

        Write-Host "ğŸ”¹ Gerando EXE..."
        gcc -o sqlite3.exe shell.c libsqlcipher.dll -I"C:\sqlcipher" `
          -L"C:\msys64\mingw64\lib" -lcrypto -lssl -lz

    - name: ğŸ“¦ Empacotar binÃ¡rios
      shell: pwsh
      run: |
        mkdir build
        copy C:\sqlcipher\sqlite3.exe build\
        copy C:\sqlcipher\libsqlcipher.dll build\
        copy C:\sqlcipher\sqlite3.h build\
        copy C:\sqlcipher\sqlite3ext.h build\
        cd build
        Compress-Archive -Path * -DestinationPath sqlcipher-windows.zip

    - name: â¬†ï¸ Publicar artefato
      uses: actions/upload-artifact@v4
      with:
        name: sqlcipher-windows
        path: build/sqlcipher-windows.zip
