name: Build SQLCipher (Windows Native MinGW)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'SQLCipher tag (ex: v4.10.0)'
        required: true
        default: 'v4.10.0'

jobs:
  build-win:
    runs-on: windows-latest

    steps:
    - name: üì¶ Checkout
      uses: actions/checkout@v4

    - name: üß∞ Instalar MSYS2 + Toolchain
      uses: msys2/setup-msys2@v2
      with:
        update: true
        msystem: MINGW64
        install: >-
          git
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-openssl
          zip

    - name: üîπ Clonar SQLCipher
      shell: pwsh
      run: |
        git clone https://github.com/sqlcipher/sqlcipher.git C:\sqlcipher
        cd C:\sqlcipher
        git checkout ${{ github.event.inputs.tag }}

    - name: ‚öôÔ∏è Compilar SQLCipher
      shell: pwsh
      run: |
        # Adiciona MinGW64 no PATH
        $env:PATH = "C:\msys64\mingw64\bin;$env:PATH"
        Set-Location C:\sqlcipher

        Write-Host "üîπ Compilando sqlite3.c (na pasta src)..."
        gcc -c src/sqlite3.c -DSQLITE_HAS_CODEC -DSQLCIPHER_CRYPTO_OPENSSL -DSQLITE_TEMP_STORE=2 `
          -I"C:\sqlcipher\src" -I"C:\msys64\mingw64\include" -L"C:\msys64\mingw64\lib" `
          -lcrypto -lssl -lz

        Write-Host "üîπ Gerando DLL..."
        gcc -shared -o libsqlcipher.dll sqlite3.o -L"C:\msys64\mingw64\lib" -lcrypto -lssl -lz

        Write-Host "üîπ Gerando EXE..."
        gcc -o sqlite3.exe src/shell.c libsqlcipher.dll -I"C:\sqlcipher\src" `
          -L"C:\msys64\mingw64\lib" -lcrypto -lssl -lz

    - name: üì¶ Empacotar bin√°rios
      shell: pwsh
      run: |
        mkdir build
        copy C:\sqlcipher\sqlite3.exe build\
        copy C:\sqlcipher\libsqlcipher.dll build\
        copy C:\sqlcipher\src\sqlite3.h build\
        copy C:\sqlcipher\src\sqlite3ext.h build\
        cd build
        Compress-Archive -Path * -DestinationPath sqlcipher-windows.zip

    - name: ‚¨ÜÔ∏è Publicar artefato
      uses: actions/upload-artifact@v4
      with:
        name: sqlcipher-windows
        path: build/sqlcipher-windows.zip
