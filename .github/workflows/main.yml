name: Build SQLCipher (Windows MinGW-w64)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'SQLCipher tag (ex: v4.10.0)'
        required: true
        default: 'v4.10.0'

jobs:
  build-win:
    runs-on: windows-latest

    steps:
    - name: Checkout (reposit√≥rio atual)
      uses: actions/checkout@v4

    - name: üß∞ Configurar ambiente MSYS2 com Git, MinGW e OpenSSL
      uses: msys2/setup-msys2@v2
      with:
        update: true
        msystem: MINGW64
        install: >-
          git
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-openssl
          make
          zip
          p7zip

    - name: üîπ Baixar SQLCipher
      shell: msys2 {0}
      run: |
        echo "üîπ Clonando SQLCipher..."
        git clone https://github.com/sqlcipher/sqlcipher.git
        cd sqlcipher
        git checkout ${{ github.event.inputs.tag }}

    - name: ‚öôÔ∏è Compilar SQLCipher
      shell: msys2 {0}
      run: |
        cd sqlcipher
        echo "üîπ Configurando compila√ß√£o..."
        ./configure \
          --disable-tcl \
          --enable-threadsafe \
          CFLAGS="-DSQLITE_HAS_CODEC -DSQLCIPHER_CRYPTO_OPENSSL -DSQLITE_THREADSAFE=1 -DSQLITE_TEMP_STORE=2 -I/mingw64/include" \
          LDFLAGS="-L/mingw64/lib -lcrypto -lssl"

        echo "üîπ Compilando..."
        make -j4

    - name: üì¶ Empacotar bin√°rios
      shell: msys2 {0}
      run: |
        mkdir -p build/sqlcipher
        cp sqlcipher/sqlite3.exe build/sqlcipher/ || true
        cp sqlcipher/.libs/libsqlcipher*.dll build/sqlcipher/ || true
        cp sqlcipher/sqlite3.h build/sqlcipher/ || true
        cp sqlcipher/sqlite3ext.h build/sqlcipher/ || true
        cd build
        7z a sqlcipher-windows.zip sqlcipher

    - name: ‚¨ÜÔ∏è Publicar artefato compilado
      uses: actions/upload-artifact@v4
      with:
        name: sqlcipher-windows
        path: build/sqlcipher-windows.zip
