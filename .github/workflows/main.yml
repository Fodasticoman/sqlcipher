name: Build SQLCipher (Windows MinGW-w64)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'SQLCipher tag (ex: v4.10.0)'
        required: true
        default: 'v4.10.0'

jobs:
  build-win:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: 🔹 Baixando SQLCipher
      run: |
        git clone https://github.com/sqlcipher/sqlcipher.git
        cd sqlcipher
        git checkout ${{ github.event.inputs.tag }}

    - name: 🧰 Instalar dependências MinGW e OpenSSL
      shell: bash
      run: |
        pacman -Sy --noconfirm mingw-w64-x86_64-toolchain mingw-w64-x86_64-openssl make

    - name: ⚙️ Configurar e compilar SQLCipher
      shell: bash
      run: |
        cd sqlcipher
        echo "🔹 Configurando build..."
        ./configure \
          --disable-tcl \
          --enable-threadsafe \
          --enable-tempstore=yes \
          CFLAGS="-DSQLITE_HAS_CODEC -DSQLCIPHER_CRYPTO_OPENSSL -DSQLITE_THREADSAFE=1 -I/mingw64/include" \
          LDFLAGS="-L/mingw64/lib -lcrypto -lssl"

        echo "🔹 Compilando..."
        make -j4

    - name: 📦 Empacotar arquivos gerados
      shell: bash
      run: |
        mkdir -p build/sqlcipher
        cp sqlcipher/sqlite3.exe build/sqlcipher/
        cp sqlcipher/.libs/libsqlcipher*.dll build/sqlcipher/ || true
        cd build
        7z a sqlcipher-windows.zip sqlcipher

    - name: ⬆️ Publicar artefato
      uses: actions/upload-artifact@v4
      with:
        name: sqlcipher-windows
        path: build/sqlcipher-windows.zip
