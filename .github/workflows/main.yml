name: Build SQLCipher (Windows MinGW-w64)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "SQLCipher tag (ex: v4.10.0)"
        required: true
        default: "v4.10.0"

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: ğŸ§© Baixar cÃ³digo-fonte SQLCipher
        run: |
          git clone https://github.com/sqlcipher/sqlcipher.git
          cd sqlcipher
          git checkout ${{ github.event.inputs.tag }}

      - name: âš™ï¸ Instalar MSYS2 e dependÃªncias
        shell: pwsh
        run: |
          echo "ğŸ”¹ Instalando MSYS2..."
          choco install msys2 --no-progress -y
          echo "ğŸ”¹ Instalando pacotes necessÃ¡rios..."
          C:\msys64\usr\bin\bash -lc 'pacman -S --noconfirm --needed mingw-w64-x86_64-gcc mingw-w64-x86_64-openssl make autoconf automake libtool pkgconf tcl rsync'

      - name: ğŸ—ï¸ Gerar arquivos sqlite3.c e shell.c manualmente
        shell: pwsh
        run: |
          echo "ğŸ”¹ Gerando arquivos sqlite3.c e shell.c manualmente..."
          $repoDir = Join-Path (Get-Location).Path "sqlcipher"
          $bashDir = $repoDir.Replace('\', '/')
          C:\msys64\usr\bin\bash -lc "cd \"$bashDir\" && \
            mkdir -p build && \
            echo 'ğŸ”¹ Copiando arquivos necessÃ¡rios...' && \
            rsync -a --exclude 'build' ./ ./build/ && \
            cd build && \
            echo 'ğŸ”¹ Executando tclsh para gerar sqlite3.c...' && \
            tclsh ../tool/mksqlite3c.tcl > sqlite3.c && \
            echo 'ğŸ”¹ Copiando shell.c...' && \
            cp ../src/shell.c shell.c && \
            echo 'âœ… sqlite3.c e shell.c gerados com sucesso!'"

      - name: ğŸ” Verificar arquivos gerados
        shell: pwsh
        run: |
          echo "ğŸ” Verificando arquivos gerados..."
          Get-ChildItem -Recurse -Path sqlcipher | Where-Object { $_.Name -in @('sqlite3.c', 'shell.c') } | ForEach-Object { $_.FullName }

      - name: ğŸ§± Compilar SQLCipher (DLL + CLI)
        shell: pwsh
        run: |
          echo "ğŸ”¹ Ajustando PATH..."
          $env:PATH = "C:\msys64\mingw64\bin;$env:PATH"

          # âœ… Agora o caminho estÃ¡ 100% correto
          if (-not (Test-Path "build")) {
            throw "âŒ Pasta 'build' nÃ£o encontrada em: $(Get-Location)"
          }

          cd build
          echo "ğŸ“‚ Local atual: $(Get-Location)"
          echo "ğŸ“„ ConteÃºdo da pasta build:"
          Get-ChildItem

          $sqlite3Path = (Get-ChildItem -Filter sqlite3.c | Select-Object -First 1).FullName
          $shellPath   = (Get-ChildItem -Filter shell.c   | Select-Object -First 1).FullName

          if (-not $sqlite3Path) { throw "âŒ sqlite3.c nÃ£o encontrado!" }
          if (-not $shellPath) { throw "âŒ shell.c nÃ£o encontrado!" }

          echo "ğŸ”¹ Compilando biblioteca principal (DLL)..."
          gcc -O2 -DSQLITE_HAS_CODEC -DSQLCIPHER_CRYPTO_OPENSSL -DSQLITE_TEMP_STORE=2 -DHAVE_STDINT_H -I. "$sqlite3Path" -shared -o sqlcipher.dll -L/mingw64/lib -lcrypto -lssl

          echo "ğŸ”¹ Compilando executÃ¡vel CLI..."
          gcc -O2 -DSQLITE_HAS_CODEC -DSQLCIPHER_CRYPTO_OPENSSL -DSQLITE_TEMP_STORE=2 -DHAVE_STDINT_H -I. "$shellPath" -o sqlcipher.exe -L/mingw64/lib -lcrypto -lssl

      - name: ğŸ“¦ Compactar arquivos compilados
        shell: pwsh
        run: |
          echo "ğŸ”¹ Compactando arquivos compilados..."
          if (!(Test-Path "build/sqlcipher.dll")) { throw "âŒ sqlcipher.dll nÃ£o encontrado!" }
          if (!(Test-Path "build/sqlcipher.exe")) { throw "âŒ sqlcipher.exe nÃ£o encontrado!" }

          Compress-Archive -Path build/sqlcipher.dll,build/sqlcipher.exe,../sqlcipher/sqlite3.h,../sqlcipher/sqlite3ext.h -DestinationPath sqlcipher-windows.zip
          echo "âœ… Arquivo compactado com sucesso."

      - name: ğŸ“¤ Upload do build gerado
        uses: actions/upload-artifact@v4
        with:
          name: sqlcipher-windows
          path: sqlcipher-windows.zip
