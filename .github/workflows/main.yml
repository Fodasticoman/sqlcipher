name: Build SQLCipher (Windows MinGW-w64)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'SQLCipher tag (ex: v4.10.0)'
        required: true
        default: 'v4.10.0'

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW64
          install: >
            git
            make
            zip
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-tcl
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-zlib

      - name: Build SQLCipher
        shell: msys2 {0}
        run: |
          echo "üîπ Baixando SQLCipher vers√£o ${{ github.event.inputs.tag }}"
          git clone https://github.com/sqlcipher/sqlcipher.git
          cd sqlcipher
          git checkout ${{ github.event.inputs.tag }}

          echo "üîπ Configurando build..."
          ./configure \
            --disable-tcl \
            CFLAGS="-DSQLITE_HAS_CODEC -DSQLCIPHER_CRYPTO_OPENSSL -DSQLITE_EXTRA_INIT=sqlcipher_extra_init -DSQLITE_EXTRA_SHUTDOWN=sqlcipher_extra_shutdown -DSQLITE_TEMP_STORE=2" \
            LDFLAGS="-lcrypto -lz"

          echo "üîπ Compilando..."
          make -j$(nproc)

          echo "üîπ Preparando sa√≠da..."
          mkdir -p ../output
          cp -f .libs/sqlcipher.exe ../output/ || true
          cp -f .libs/libsqlcipher.dll ../output/ || true
          cp -f sqlite3.h ../output/
          cp -f sqlite3ext.h ../output/
          echo "üîπ Conte√∫do gerado:"
          ls -la ../output || true

      - name: Zip build output
        run: |
          echo "üîπ Compactando bin√°rios..."
          if (Test-Path "output") {
            Compress-Archive -Path output\* -DestinationPath SQLCipher-${{ github.event.inputs.tag }}-Windows.zip
          } else {
            Write-Host "‚ö†Ô∏è Pasta 'output' n√£o encontrada!"
            Get-ChildItem -Recurse | Select-String "" | Out-Host
            exit 1
          }

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: SQLCipher-${{ github.event.inputs.tag }}-Windows
          path: SQLCipher-${{ github.event.inputs.tag }}-Windows.zip
