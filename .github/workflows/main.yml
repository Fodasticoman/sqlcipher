name: Build SQLCipher (Static)

on:
  workflow_dispatch:

jobs:
  build-sqlcipher:
    runs-on: windows-latest

    steps:
      - name: üßπ Limpar workspace
        run: |
          Remove-Item * -Recurse -Force -ErrorAction SilentlyContinue

      - name: üß© Instalar MSYS2 e depend√™ncias
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            git
            mingw-w64-x86_64-gcc
            make
            mingw-w64-x86_64-openssl
            zlib
          msystem: MINGW64

      - name: üîπ Clonar e compilar SQLCipher (build est√°tico)
        shell: msys2 {0}
        env:
          TAG: v4.10.0
        run: |
          set -euo pipefail
          echo "üîπ Clonando SQLCipher tag: $TAG"

          git clone https://github.com/sqlcipher/sqlcipher.git
          cd sqlcipher
          git checkout "$TAG"

          echo "üîπ Configurando build est√°tico..."
          export CFLAGS="-O2 -DSQLITE_HAS_CODEC -DSQLCIPHER_CRYPTO_OPENSSL -DSQLITE_THREADSAFE=1 -DSQLITE_TEMP_STORE=2 -I/mingw64/include"
          export LDFLAGS="-static -L/mingw64/lib -lssl -lcrypto -lz -lws2_32 -lgdi32 -lcrypt32"

          ./configure --enable-shared --disable-tcl || { echo '‚ö†Ô∏è configure falhou'; exit 1; }
          make -j"$(nproc)" || { echo '‚ùå make falhou'; exit 1; }

          echo "üîπ Build finalizando..."
          mkdir -p ../build-output
          cp sqlite3 ../build-output/sqlcipher.exe

      - name: üì¶ Publicar bin√°rio
        uses: actions/upload-artifact@v4
        with:
          name: sqlcipher-static
          path: build-output/sqlcipher.exe
