name: Build SQLCipher (Windows MinGW-w64)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'SQLCipher tag (ex: v4.10.0)'
        required: true
        default: 'v4.10.0'

jobs:
  build-win:
    runs-on: windows-latest

    steps:
    - name: üì¶ Checkout
      uses: actions/checkout@v4

    - name: üß∞ Instalar MSYS2 e depend√™ncias
      uses: msys2/setup-msys2@v2
      with:
        update: true
        msystem: MINGW64
        install: >-
          git
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-openssl
          make
          zip
          p7zip

    - name: üîπ Clonar SQLCipher para diret√≥rio seguro
      shell: msys2 {0}
      run: |
        mkdir -p /c/sqlcipher
        git clone https://github.com/sqlcipher/sqlcipher.git /c/sqlcipher
        cd /c/sqlcipher
        git checkout ${{ github.event.inputs.tag }}

    - name: ‚öôÔ∏è Compilar SQLCipher (DLL + EXE)
      shell: msys2 {0}
      run: |
        cd /c/sqlcipher

        echo "üîπ Configurando compila√ß√£o..."
        ./configure \
          --disable-tcl \
          --enable-threadsafe \
          --disable-load-extension \
          CFLAGS="-DSQLITE_HAS_CODEC -DSQLCIPHER_CRYPTO_OPENSSL \
          -DSQLITE_THREADSAFE=1 -DSQLITE_TEMP_STORE=2 \
          -DSQLITE_EXTRA_INIT=sqlcipher_extra_init \
          -DSQLITE_EXTRA_SHUTDOWN=sqlcipher_extra_shutdown \
          -DSQLITE_API=__declspec(dllexport) \
          -I/mingw64/include" \
          LDFLAGS="-L/mingw64/lib -lcrypto -lssl -lz"

        echo "üîπ Compilando sqlite3.o..."
        make -j4 sqlite3.o

        echo "üîπ Gerando libsqlcipher.dll..."
        gcc -shared -o libsqlcipher.dll sqlite3.o -L/mingw64/lib -lcrypto -lssl -lz

        echo "‚úÖ Build conclu√≠do!"

    - name: üì¶ Empacotar bin√°rios
      shell: msys2 {0}
      run: |
        mkdir -p build/sqlcipher
        cp /c/sqlcipher/sqlite3.exe build/sqlcipher/ || true
        cp /c/sqlcipher/libsqlcipher.dll build/sqlcipher/ || true
        cp /c/sqlcipher/sqlite3.h build/sqlcipher/ || true
        cp /c/sqlcipher/sqlite3ext.h build/sqlcipher/ || true
        cd build
        7z a sqlcipher-windows.zip sqlcipher

    - name: ‚¨ÜÔ∏è Publicar artefato compilado
      uses: actions/upload-artifact@v4
      with:
        name: sqlcipher-windows
        path: build/sqlcipher-windows.zip
