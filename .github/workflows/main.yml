name: Build SQLCipher (Windows MinGW-w64)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'SQLCipher tag (ex: v4.10.0)'
        required: true
        default: 'v4.10.0'

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW64
          install: >
            git
            make
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-tcl
            mingw-w64-x86_64-openssl
            zip

      - name: Build SQLCipher
        shell: msys2 {0}
        run: |
          echo "ðŸ”¹ Baixando SQLCipher versÃ£o ${{ github.event.inputs.tag }}"
          git clone https://github.com/sqlcipher/sqlcipher.git
          cd sqlcipher
          git checkout ${{ github.event.inputs.tag }}

          echo "ðŸ”¹ Configurando build..."
          ./configure --enable-tempstore=yes CFLAGS="-DSQLITE_HAS_CODEC" LDFLAGS="-lcrypto"

          echo "ðŸ”¹ Compilando..."
          make -j$(nproc)

          echo "ðŸ”¹ Preparando saÃ­da..."
          mkdir -p ../output
          cp .libs/sqlcipher.exe ../output/
          cp .libs/libsqlcipher.dll ../output/
          cp sqlite3.h ../output/
          cp sqlite3ext.h ../output/

      - name: Create ZIP file
        run: |
          cd output
          powershell Compress-Archive -Path * -DestinationPath ../SQLCipher-${{ github.event.inputs.tag }}-Windows.zip

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: SQLCipher-${{ github.event.inputs.tag }}-Windows
          path: SQLCipher-${{ github.event.inputs.tag }}-Windows.zip
