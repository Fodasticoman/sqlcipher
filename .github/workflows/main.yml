name: Build SQLCipher (Windows MinGW-w64)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'SQLCipher tag (ex: v4.10.0)'
        required: true
        default: 'v4.10.0'

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW64
          install: >
            git
            make
            zip
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-tcl
            mingw-w64-x86_64-openssl

      - name: Build SQLCipher
        shell: msys2 {0}
        run: |
          echo "ğŸ”¹ Baixando SQLCipher versÃ£o ${{ github.event.inputs.tag }}"
          git clone https://github.com/sqlcipher/sqlcipher.git
          cd sqlcipher
          git checkout ${{ github.event.inputs.tag }}

          echo "ğŸ”¹ Configurando build..."
          ./configure \
            --disable-tcl \
            CFLAGS="-DSQLITE_HAS_CODEC -DSQLCIPHER_CRYPTO_OPENSSL" \
            LDFLAGS="-lcrypto"

          echo "ğŸ”¹ Compilando..."
          make -j$(nproc)

          echo "ğŸ”¹ Preparando saÃ­da..."
          mkdir -p ../output
          cp -f .libs/sqlcipher.exe ../output/ || true
          cp -f .libs/libsqlcipher.dll ../output/ || true
          cp -f sqlite3.h ../output/
          cp -f sqlite3ext.h ../output/

          echo "ğŸ”¹ Verificando conteÃºdo da pasta output:"
          ls -la ../output || true

      - name: Zip build output
        run: |
          echo "ğŸ”¹ Compactando binÃ¡rios..."
          if (Test-Path "output") {
            Compress-Archive -Path output\* -DestinationPath SQLCipher-${{ github.event.inputs.tag }}-Windows.zip
          } else {
            Write-Host "âš ï¸ Pasta 'output' nÃ£o encontrada!"
            exit 1
          }

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: SQLCipher-${{ github.event.inputs.tag }}-Windows
          path: SQLCipher-${{ github.event.inputs.tag }}-Windows.zip
